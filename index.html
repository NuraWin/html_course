<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
        <nav class="navbar">
            <ul>
                <li class="navbar-item"><a href="https://despicableme.fandom.com/wiki/Bob">About me</a></li>
                <li class="navbar-item"><a href="https://www.imdb.com/title/tt2293640/">IMDB</a></li>
                <li class="navbar-item"><a href="https://en.wikipedia.org/wiki/Minions_(film)">Wikipedia</a></li>
            </ul>
        </nav>
        <img class="prof-picture" src="images/main_photo.png" alt="Фото власника сайту">
        <h1>Ask me!</h1>
   </header>
   <main>
        <article>
            <h2>Bob online</h2>
            <form action="#" method="get" id="registration-form" class="form">
                <div class="form-item form-item__text">
                    <input type="text" class="forms" name="name" placeholder="enter Your name">
                </div>
                <div class="form-item form-item__tel">
                    <input type="tel" class="forms" name="phone" placeholder="enter Your phone number">
                </div>
                <div class="form-item form-item__email">
                    <input type="email" class="forms" name="email" placeholder="enter Your email">
                </div>
                <div class="form-item form-item__textarea">
                    <textarea class="forms" name="message" id="" placeholder="enter Your message"></textarea>
                </div>
                <div class="form-item form-item__submit">
                    <button class="form-submit">minion me</button>
                </div>
            </form>
        </article>
   </main>
   <footer>
        &copy; all right reserved, 2024
   </footer>
</body>
</html>
